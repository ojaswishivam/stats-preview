<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
    <div class="container">
      <div class="wrapper">
        <div class="text-content">
          <h1 class="title">Get <span>insights</span> that help your business grow.</h1>
          <p class="subtitle">Discover the benfetics of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
          <div class="stat-box">
            <div>
              <h2>10k+</h2>
              <p>companies</p>
            </div>
            <div>
              <h2>314</h2>
              <p>templates</p>
            </div>
            <div>
              <h2>12M+</h2>
              <p>queries</p>
            </div>
          </div>
        </div>
        <div class="insight-image">
          <img src="images/image-header-desktop.jpg" alt="insight-image">
        </div>
      </div>
    </div>
